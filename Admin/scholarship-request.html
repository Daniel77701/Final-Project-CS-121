        /* Custom styles for the layout */
         /* Custom styles for the layout */
         body {
            font-family: Arial, sans-serif;

            background-color: white; /* White background for sidebar */

            padding-top: 20px;
        }
        #sidebar .nav-link {
            color: black; /* Black text by default */
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        #sidebar .nav-link img {
            width: 20px;
            margin-right: 10px;
        }
        #sidebar .nav-link:hover,
        #sidebar .nav-link.active {
            background-color: #d1182d; /* Red background when active or hovered */
            color: white; /* White text when active or hovered */
        }
        #header {
            background-color: #d1182d;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #header .logo {
            display: flex;
            align-items: center;
        }
        #header .logo img {
            margin-right: 10px;
        }
        #header .logo span {
            font-size: 1.8em;

        #main-content {
            background-color: #d9dfdb; /* Light background for main content */

            border-radius: 8px;
            margin-top: 15px;
        }

            background-color: white; /* White background for emphasis */

            border-radius: 8px;
            margin-bottom: 20px;
        }
        .dashboard-section h2 {
            color: #333; /* Darker text color for section headers */
        }
        .dashboard-section hr {
            border-color: #8C1D1A;
            border-width: 2px;
        }
        .card {
            border-radius: 8px;
            border: none;
        }
        .card-body {
            color: white;
            font-weight: bold;
            text-align: center;
            background-color: #d1182d;
            border-radius: 8px;
        }

</head>
