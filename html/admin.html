<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Tracker System</title>
    <link rel="shortcut icon" href="../icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../new_style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav">
            <div class="nav_logo" style="display: flex; align-items: center;">
                <img src="../icons/logo.png" alt="Scholarship Tracker System Logo" style="height: 60px; margin-right: 10px;">
                <span style="color: red; font-size: 30px;">Scholarship Tracker System</span>
            </div>
            <div class="nav_item">
                <a href="index.html" class="nav_link">Home</a>
                <a href="../about.html" class="nav_link">About</a>
                <a href="../contact us.html" class="nav_link">Contact Us</a>
                <a href="admin.html" class="nav_link">Admin</a>
            </div>
        </div>
    </div>

    <div class="container" id="logIn">
        <h1 class="form-title">Welcome, Admin!</h1>
        <form id="adminLoginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn" value="Log In" name="logIn">
        </form>
    </div>

    <!-- Add SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const adminEmail = "admin@gmail.com";
            const adminPassword = "admin123";

            if (email === adminEmail && password === adminPassword) {
                Swal.fire({
                    title: "Login Successfully!",
                    text: "Welcome back, Admin!",
                    icon: "success"
                }).then(() => {
                    window.location.href = '../Admin/admin-dashboard.php';
                });
            } else {
                Swal.fire({
                    title: "Error!",
                    text: "Invalid email or password",
                    icon: "error"
                });
            }
            return false;
        }
    </script>
</body>
</html>
