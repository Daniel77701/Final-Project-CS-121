<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon">
    <title>Registration Successful - Scholarship Tracker System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="new_style.css">
    <style>
        .success-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-title {
            color: red;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .success-message {
            color: #666;
            margin-bottom: 20px;
        }
        .redirect-text {
            color: #888;
            font-size: 14px;
        }
        .login-now-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .login-now-btn:hover {
            background-color: darkred;
        }
    </style>
    <meta http-equiv="refresh" content="3;url=user_login.html">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav">
            <div class="nav_logo" style="display: flex; align-items: center;">
                <img src="icons/logo.png" alt="Scholarship Tracker System Logo" style="height: 60px; margin-right: 10px;">
                <span style="color: red; font-size: 30px;">Scholarship Tracker System</span>
            </div>
            <div class="nav_item">
                <a href="index.html" class="nav_link">Home</a> 
                <a href="about.html" class="nav_link">About</a>
                <a href="contact us.html" class="nav_link">Contact Us</a>
                <a href="admin.html" class="nav_link">Admin</a>
            </div>            
        </div>
    </div>

    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 class="success-title">Registration Successful!</h2>
        <p class="success-message">Your account has been created successfully.</p>
        <p class="redirect-text">Redirecting to login page in 3 seconds...</p>
        <a href="user_login.html" class="login-now-btn">Login Now</a>
    </div>
</body>
</html>
