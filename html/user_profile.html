    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get user data from localStorage
        const userData = JSON.parse(localStorage.getItem('userData'));
        
        if (!userData || !userData.name) {
            console.error('No user data found');
            document.getElementById('scholarshipStatus').innerHTML = "User data not found";
            return;
        }

        console.log('Sending user data:', userData); // Debug log

        // Fetch scholarship status
        fetch('../includes/get_scholarship_status.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: userData.name
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.text();
        })
        .then(status => {
            console.log('Received status:', status); // Debug log
            const statusElement = document.getElementById('scholarshipStatus');
            if (statusElement) {
                statusElement.innerHTML = status;
                
                // Add appropriate styling based on status
                statusElement.className = ''; // Clear existing classes
                if (status.includes('Congratulations')) {
                    statusElement.classList.add('text-success');
                } else if (status.includes('not approved')) {
                    statusElement.classList.add('text-danger');
                } else if (status.includes('pending')) {
                    statusElement.classList.add('text-warning');
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const statusElement = document.getElementById('scholarshipStatus');
            if (statusElement) {
                statusElement.innerHTML = "Error: " + error.message;
            }
        });
    });
    </script>

    <!-- Notification Script -->
    <script>
        // Function to load notifications
        function loadNotifications() {
            fetch('../php/get_notifications.php')
                .then(response => response.json())
                .then(data => {
                    const notificationList = document.getElementById('notificationList');
                    const notificationCount = document.getElementById('notificationCount');
                    
                    if (data.success && data.notifications && data.notifications.length > 0) {
                        notificationCount.textContent = data.notifications.length;
                        
                        notificationList.innerHTML = data.notifications.map(notification => {
                            const timestamp = new Date(notification.timestamp).toLocaleString();
                            
                            return `
                                <a href="${notification.link}" class="dropdown-item notification-item">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-shrink-0">
                                            <i class="fas fa-graduation-cap"></i>
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <div class="notification-message">
                                                ${notification.message}
                                            </div>
                                            <small class="text-muted">${timestamp}</small>
                                        </div>
                                    </div>
                                </a>
                                <div class="dropdown-divider"></div>
                            `;
                        }).join('');
                        
                    } else {
                        notificationCount.textContent = '0';
                        notificationList.innerHTML = `
                            <div class="dropdown-item text-center text-muted">
                                No new notifications
                            </div>`;
                    }
                })
                .catch(error => {
                    console.error('Error loading notifications:', error);
                    document.getElementById('notificationList').innerHTML = `
                        <div class="dropdown-item text-center text-danger">
                            Error loading notifications
                        </div>`;
                    document.getElementById('notificationCount').textContent = '0';
                });
        }

        // Initialize when document is ready
        $(document).ready(function() {
            // Initialize Bootstrap dropdown
            $('.dropdown-toggle').dropdown();
            
            // Add click handler for notification bell
            $('.notification-bell .btn').on('click', function(e) {
                e.preventDefault();
                $(this).parent().find('.dropdown-menu').toggle();
            });
            
            // Close dropdown when clicking outside
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.notification-bell').length) {
                    $('.notification-bell .dropdown-menu').hide();
                }
            });
            
            // Load initial notifications
            loadNotifications();
            
            // Refresh notifications every 30 seconds
            setInterval(loadNotifications, 30000);
        });
    </script>

    <script>
        // Add this JavaScript code to your feedback form page
        function submitFeedback(event) {
            event.preventDefault();

            Swal.fire({
                title: 'Submit Feedback',
                text: 'Are you sure you want to submit this feedback?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, submit',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    const formData = new FormData(event.target);
                    
                    // Update the path to process_feedback.php
                    fetch('../process_feedback.php', {  // Note the '../' to go up one directory
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            Swal.fire({
                                title: 'Success!',
                                text: data.message,
                                icon: 'success'
                            }).then(() => {
                                event.target.reset();
                            });
                        } else {
                            Swal.fire({
                                title: 'Error!',
                                text: data.message || 'Failed to submit feedback',
                                icon: 'error'
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error details:', error);  // This will show the error in browser console
                        Swal.fire({
                            title: 'Error!',
                            text: 'An error occurred while submitting feedback. Please try again.',
                            icon: 'error'
                        });
                    });
                }
            });
        }
    </script>
