<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon">
    <title>Scholarship Tracker System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="user_css/user_setting.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header" class="d-flex justify-content-between align-items-center p-3 bg-light">
        <div class="logo d-flex align-items-center">
            <img src="icons_user/logo.png" alt="Logo" width="40">
            <span class="ml-2">Scholarship Tracker System</span>
        </div>
        <div class="welcome d-flex align-items-center">
            <i class="fas fa-bell"></i> 
            <span class="badge badge-light ml-2">3</span>
            <span class="ml-4">Joan Briones</span>
            <img src="icons_user/Formal Pic.jpeg" alt="Profile Picture" class="rounded-circle ml-2" width="40" height="40">
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-12 col-md-3 col-lg-2 sidebar bg-light p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="user_dashboard.html">
                            <img src="icons_user/dashboard.png" alt="Dashboard Icon"> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_schema.html">
                            <img src="icons_user/view schema.png" alt="View Schema Icon"> View Schema
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_application-history.html">
                            <img src="icons_user/application history.png" alt="Application History Icon"> Application History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_profile.html">
                            <img src="icons_user/profile.png" alt="Profile Icon"> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="user_settings.html">
                            <img src="icons_user/setting.png" alt="Setting Icon"> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_logout.html">
                            <img src="icons_user/logout.png" alt="Logout Icon"> Logout
                        </a>
                    </li>
                </ul>
            </nav>
  
            <main class="main-content">
                <div class="settings-card">
                    <h1 class="settings-title">Settings</h1>
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="current-password">Current Password:</label>
                            <input type="password" id="current-password" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="new-password">New Password:</label>
                            <input type="password" id="new-password" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" class="form-input" required>
                        </div>
                        <button type="submit" class="btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            Change
                        </button>
                    </form>
                </div>
            </main>
        </div>
        </div>
    </div>
    <!-- Sidebar Toggle Button for smaller screens -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</body>
</html>
