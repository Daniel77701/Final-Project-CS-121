<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon">
    <title>Scholarship Tracker System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/new_style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav">
            <div class="nav_logo" style="display: flex; align-items: center;">
                <img src="/icons/logo.png" alt="Scholarship Tracker System Logo" style="height: 60px; margin-right: 10px;">
                <span style="color: red; font-size: 30px;">Scholarship Tracker System</span>
            </div>
            <div class="nav_item">
                <a href="index.html" class="nav_link">Home</a> 
                <a href="about.html" class="nav_link">About</a>
                <a href="contact us.html" class="nav_link">Contact Us</a>
                <a href="admin.html" class="nav_link">Admin</a>
            </div>            
        </div>
    </div>
    <div class="container" id="login">
        <h1 class="form-title">Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="name" id="name" placeholder="Name" required>
                <label for="name">Full name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email or SR-code" required>
                <label for="email">Email or SR-code</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="pwd" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            <input type="submit" class="btn" value="Login" name="submit">
        </form>
        
        <div class="links">
            <p>Don't have an account?</p>
            <button onclick="window.location.href='user_signup.html';">Sign Up</button>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const fullName = document.getElementById('name').value; // Get the full name input
            
            const userData = {
                name: fullName,  // Store the full name
                email: formData.get('email'),
                srcode: formData.get('email')
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            
            const userCredentials = JSON.parse(localStorage.getItem('userCredentials') || '{}');
            userCredentials[formData.get('email')] = formData.get('pwd');
            localStorage.setItem('userCredentials', JSON.stringify(userCredentials));
            
            Swal.fire({
                icon: 'success',
                title: 'Welcome!',
                text: 'Login successful',
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                window.location.href = 'user_dashboard.html';
            });
        });
    </script>

    <script>
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            Swal.fire({
                title: 'Reset Password',
                input: 'email',
                inputPlaceholder: 'Enter your email',
                showCancelButton: true,
                confirmButtonText: 'Reset',
                confirmButtonColor: '#ff0000',
                cancelButtonColor: '#999',
                showLoaderOnConfirm: true,
                allowOutsideClick: false,
                preConfirm: (email) => {
                    if (!email) {
                        Swal.showValidationMessage('Please enter your email');
                        return false;
                    }
                    
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve({
                                status: 'success',
                                message: 'Reset link sent'
                            });
                        }, 1000); 
                    });
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Reset Link Sent!',
                        text: 'Check your email',
                        timer: 3000,
                        timerProgressBar: true,
                        showConfirmButton: false
                    });
                }
            });
        });
    </script>
   
</body>
</html>
