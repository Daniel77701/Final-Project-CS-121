    <script>
        document.querySelector('.card .btn').addEventListener('click', function() {
            const feedbackMessage = document.getElementById('message').value;
            
            if (!feedbackMessage.trim()) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please enter your feedback message!'
                });
                return;
            }

            Swal.fire({
                title: 'Submit Feedback?',
                text: 'Are you sure you want to submit this feedback?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, submit it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Submitted!',
                        'Your feedback has been submitted successfully.',
                        'success'
                    ).then(() => {
                        document.getElementById('message').value = '';
                    });
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            function initializeForm() {
                const applications = JSON.parse(localStorage.getItem('applications')) || [];
                const latestApplication = applications[applications.length - 1];

                if (latestApplication) {
                    if (latestApplication.photo) {
                        document.getElementById('profilePreview').src = latestApplication.photo;
                        const headerProfilePic = document.querySelector('.header-profile-pic');
                        if (headerProfilePic) {
                            headerProfilePic.src = latestApplication.photo;
                        }
                    } else {
                        document.getElementById('profilePreview').src = 'icons_user/Formal Pic.jpeg';
                    }

                    document.getElementById('fullName').value = latestApplication.name || '';
                    document.getElementById('mobileNumber').value = latestApplication.mobile || '';
                    document.getElementById('srcode').value = latestApplication.srcode || '';
                    document.getElementById('yearLevel').value = latestApplication.year || '';
                    document.getElementById('email').value = latestApplication.email || '';
                    document.getElementById('registrationDate').value = latestApplication.apply_date || '';
                } else {
                    document.getElementById('profilePreview').src = 'icons_user/Formal Pic.jpeg';

                    document.getElementById('fullName').value = '';
                    document.getElementById('mobileNumber').value = '';
                    document.getElementById('srcode').value = '';
                    document.getElementById('yearLevel').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('registrationDate').value = '';
                }
            }
        
            initializeForm();
        });

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bell = document.getElementById('notificationBell');
            const dropdown = document.getElementById('notificationDropdown');
            const notificationCount = document.getElementById('notificationCount');
            const notificationList = document.getElementById('notificationList');

            if (!localStorage.getItem('notifications')) {
                fetch('get_notifications.php')
                    .then(response => response.json())
                    .then(data => {
                        localStorage.setItem('notifications', JSON.stringify(data.notifications));
                        updateNotifications();
                    });
            }

            bell.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                if (dropdown.style.display === 'block') {
                    updateNotifications();
                }
            });

            document.addEventListener('click', function(event) {
                if (!bell.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });

            function updateNotifications() {
                const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
                const unreadCount = notifications.filter(n => !n.is_read).length;
                
                updateNotificationCount(unreadCount);
                displayNotifications(notifications);
            }

            function updateNotificationCount(count) {
                notificationCount.style.display = count > 0 ? 'block' : 'none';
                notificationCount.textContent = count;
            }

            function displayNotifications(notifications) {
                notificationList.innerHTML = `
                    <div class="notification-header">
                        <h3>Notifications</h3>
                        <span class="notification-count-header">${notifications.filter(n => !n.is_read).length} new</span>
                    </div>
                `;
                
                if (!notifications || notifications.length === 0) {
                    notificationList.innerHTML += `
                        <div class="no-notifications">
                            <i class="fas fa-bell-slash"></i>
                            <p>No notifications yet</p>
                        </div>
                    `;
                    return;
                }

                notifications.forEach(notification => {
                    const timeAgo = new Date(notification.created_at).toLocaleString();
                    const div = document.createElement('div');
                    div.className = `notification-item ${notification.is_read ? '' : 'unread'} ${notification.type}`;
                    div.innerHTML = `
                        <div class="notification-content">
                            ${notification.message}
                        </div>
                        <div class="notification-meta">
                            <div class="timestamp">
                                <i class="far fa-clock"></i> ${timeAgo}
                            </div>
                            <div class="notification-actions">
                                ${notification.is_read ? 
                                    `<span class="notification-action-btn mark-unread" data-id="${notification.id}">
                                        <i class="far fa-envelope"></i> Mark as unread
                                    </span>` : 
                                    `<span class="unread-indicator">New</span>`
                                }
                            </div>
                        </div>
                    `;
                    
                    // Add click handlers
                    div.querySelector('.notification-content').onclick = function() {
                        if (!notification.is_read) {
                            markAsRead(notification.id, div);
                        }
                    };

                    // Add mark as unread handler if notification is read
                    const markUnreadBtn = div.querySelector('.mark-unread');
                    if (markUnreadBtn) {
                        markUnreadBtn.onclick = function(e) {
                            e.stopPropagation();
                            markAsUnread(notification.id, div);
                        };
                    }

                    notificationList.appendChild(div);
                });
            }

            function markAsRead(notificationId, element) {
                const notifications = JSON.parse(localStorage.getItem('notifications'));
                const notification = notifications.find(n => n.id === notificationId);
                if (notification) {
                    notification.is_read = true;
                    localStorage.setItem('notifications', JSON.stringify(notifications));
                    updateNotifications();
                }
            }

            function markAsUnread(notificationId, element) {
                const notifications = JSON.parse(localStorage.getItem('notifications'));
                const notification = notifications.find(n => n.id === notificationId);
                if (notification) {
                    notification.is_read = false;
                    localStorage.setItem('notifications', JSON.stringify(notifications));
                    updateNotifications();
                }
            }

            updateNotifications();
            
            setInterval(updateNotifications, 30000);
        });
    </script>
