<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon">
    <title>Scholarship Tracker System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/new_style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav">
            <div class="nav_logo" style="display: flex; align-items: center;">
                <img src="/icons/logo.png" alt="Scholarship Tracker System Logo" style="height: 60px; margin-right: 10px;">
                <span style="color: red; font-size: 30px;">Scholarship Tracker System</span>
            </div>
            <div class="nav_item">
                <a href="index.html" class="nav_link">Home</a> 
                <a href="about.html" class="nav_link">About</a>
                <a href="contact us.html" class="nav_link">Contact Us</a>
                <a href="admin.html" class="nav_link">Admin</a>
            </div>            
        </div>
    </div>

    <div class="container" id="signup">
        <h1 class="form-title">Sign up</h1>
        <form id="signupForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" id="name" placeholder="Name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="srcode" id="srcode" placeholder="Sr-code" required>
                <label for="srcode">Sr-code</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number" required>
                <label for="mobile">Mobile Number</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="pwd" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="pwdRepeat" id="confirm_password" placeholder="Confirm Password" required>
                <label for="confirm_password">Confirm Password</label>
            </div>
            <input type="submit" class="btn" value="Sign Up" name="submit">
        </form>
        
        <div class="links">
            <p>Already Have an Account?</p>
            <button id="logInButton" onclick="window.location.href='user_login.html';">Log In</button>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            formData.append('submit', 'true');
            
            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log('Response:', data);
                if(data.trim() === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Account created successfully!',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'user_login.html';
                    });
                }
            });
        });

        // Test if SweetAlert is working when page loads
        window.onload = function() {
            if (typeof Swal !== 'undefined') {
                console.log('SweetAlert is loaded properly');
            } else {
                console.error('SweetAlert is not loaded');
            }
        };
    </script>
</body>
</html>
