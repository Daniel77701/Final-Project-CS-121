<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Tracker System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="new_style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav">
            <div class="nav_logo" style="display: flex; align-items: center;">
                <img src="logo.png" alt="Scholarship Tracker System Logo" style="height: 60px; margin-right: 10px;"> <!-- Adjust the height and margin as needed -->
                <span style="color: red; font-size: 30px;">Scholarship Tracker System</span>
            </div> <!-- Logo Section -->
            <div class="nav_item">
                <a href="index.html" class="nav_link">Home</a> 
                <a href="about.html" class="nav_link">About</a>
                <a href="contact us.html" class="nav_link">Contact Us</a>
                <a href="admin.html" class="nav_link">Admin</a>
            </div>            
        </div>
    </div>

    <div class="container" id="logIn">
        <h1 class="form-title">Log In</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="Email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn" value="Log In" name="logIn">
        </form>
    
        <div class="links">
            <p>Don't have an account yet? </p>
            <button id="signUpButton" onclick="window.location.href='user_signup.html';">SignUp</button>
        </div>
    </div>

</body>
</html>
